<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CFW</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <div id="web-head">
      <h1>Cf-Scoop</h1>
      <p>Let's react out together</p>
    </div>

    <div id="container">
      <div id="form-intro">
        <h3>Let's Connect to Loved Ones</h3>
        <p>
          Let's align our constellations! Reach out and let the
          <span class="hide-br"><br></span>magic of collaboration illuminate our skies.
        </p>
      </div>

      <div id="form-list">
        <form id="contact-form">
          <input id="first-name" type="text" placeholder="First Name" required>
          <input id="last-name" type="text" placeholder="Last Name" required>
          <br>
          <input id="email" type="email" placeholder="Email" required>
          <br>
          <input id="phone" type="tel" placeholder="Phone Number" required>
          <br>
          <textarea id="message" cols="50" rows="10" placeholder="Message" required></textarea>
          <br>
          <div class="buttons">
            <button id="submit-btn" type="submit">Submit</button>
            <button class="btns" type="reset">Reset</button>
          </div>
        </form>
      </div>

      <div id="scoop-img">
        <img src="images/robot.jpeg" alt="Robot" width="300" height="590">
        <div id="scoop-img-text">
          <p><i>Cf-Scoop new connects you to many</i></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
