<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFW</title>
    <!-- custom styles -->
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- this budget starts from here -->
    <main>
      <div id="web-head">
        <h1>Cf-Scoop</h1>
        <p>Let's react out together</p>
      </div>

      <div id="container">
        <div id="form-intro">
          <h3>Let's Connect to Love one's</h3>
          <p>
            Let's align our constellations! Reach out and let the
            <span class="hide-br"><br /></span>magic of collaboration illuminate
            our skies
          </p>
        </div>
        <div form-list>
          <form id="contact-form" action="">
            <input
              id="name-box"
              type="text"
              placeholder="First Name"
              autocomplete="on"
              autofocus
              required
            />

            <input
              id="name-box"
              type="text"
              placeholder="Last Name"
              autofocus
              required
            />
            <br />
            <input
              id="info-box"
              type="email"
              name="email"
              placeholder="Email"
              autofocus
              required
            />
            <br />
            <input
              id="info-box"
              type="tel"
              name="tel"
              placeholder="Phone Number"
              autofocus
              required
            />
            <br />
            <textarea
              name="text"
              id="message-box"
              type="text"
              name="text"
              cols="50"
              row="10"
              placeholder="Message"
            >
            </textarea>
            <br />
            <div class="buttons">
              <button id="btn" type="submit">Submit</button>
              <button class="btns" id="btn" type="reset">Clear</button>
            </div>
          </form>
        </div>
        <div id="scoop-img">
          <img
            class="imgs"
            src="images/robot.jpeg"
            alt=""
            width="300"
            height="590"
          />
          <div id="scoop-img-text">
            <p class="text"><i>Connect the world</i></p>
          </div>
        </div>
      </div>
    </main>

    <footer id="footers">
      <p><i>Cf-Scoop connects yout to many</i></p>
    </footer>
    <!-- custom javascript -->
    <script src="script.js"></script>
  </body>
</html>
